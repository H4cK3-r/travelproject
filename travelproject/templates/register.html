{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register here</title>
</head>
<body style="background-image:url({% static 'images/loggin1.png' %});
                                background-size:cover">

<h1> Registration </h1>

<form action="register" method="post" >
    {% csrf_token %}


    <input type="text" name="username" placeholder="Enter your username"><br>
    <input type="text" name="first_name" placeholder="Enter your first name"><br>
    <input type="text" name="last_name" placeholder="Enter your last name"><br>
    <input type="email" name="email" placeholder="Enter your email id"><br>
    <input type="password" name="password" placeholder="Enter Password"><br>
    <input type="password" name="password1" placeholder="Re enter Password">
    <br>
    <br>
    <input type="submit" value="REGISTER">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
